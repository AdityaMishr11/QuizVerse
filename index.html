
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizVerse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="image.png" alt="QuizVerse Logo" class="logo">
            <button class="top-cta" aria-label="Made by Adi" title="I hope you are enjoying!" data-tooltip="I hope you are enjoying!">Made by Adi</button>
        </header>
        <main>
            <div id="landing-page" class="landing-page">
                <div class="content">
                    <h1>Welcome to QuizVerse</h1>
                    <p class="punchline">Level up your mind. One question at a time.</p>
                    <button id="start-quiz-btn" class="start-quiz-btn">Start Quiz</button>
                </div>
            </div>

            <div id="quiz-screen" class="hidden">
                <div class="quiz-header">
                    <div id="question-counter"></div>
                    <div id="progress-bar">
                        <div id="progress-bar-full"></div>
                    </div>
                    <div id="timer"></div>
                </div>
                <div id="question-container">
                    <h2 id="question-text"></h2>
                    <div id="answer-buttons" class="btn-grid">
                        <button class="btn"></button>
                        <button class="btn"></button>
                        <button class="btn"></button>
                        <button class="btn"></button>
                    </div>
                </div>
            </div>

            <div id="scoreboard-screen" class="hidden">
                <div class="content">
                    <h1>Quiz Complete!</h1>
                    <p id="score-text"></p>
                    <div id="attempts" class="attempts"></div>
                    <button id="play-again-btn" class="start-quiz-btn">Play Again</button>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
